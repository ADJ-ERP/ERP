plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
    id 'application'
}

mainClassName = 'main.Main'

group 'org.ADJERP'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.hibernate:hibernate-core:5.4.24.Final'
    compile 'org.xerial:sqlite-jdbc:3.32.3.2'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'main.Main'
        )
    }
}
