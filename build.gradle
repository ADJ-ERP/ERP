plugins {
    id 'java'
    id 'application'
}

mainClassName = 'main.Main'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.hibernate:hibernate-core:5.4.24.Final'
    compile 'org.xerial:sqlite-jdbc:3.32.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
